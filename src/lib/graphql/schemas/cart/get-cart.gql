query GetCart($id: ID!) {
	cart(id: $id) {
		id
		checkoutUrl
		cost {
			totalAmount {
				amount
			}
		}
		lines(first: 50) {
			edges {
				node {
					id
					quantity
					merchandise {
						... on ProductVariant {
							id
							title
							availableForSale
							compareAtPrice {
								amount
							}
							price {
								amount
							}
							selectedOptions {
								name
								value
							}
							image {
								originalSrc
								altText
							}
							product {
								id
								title
								description
								images(first: 1) {
									edges {
										node {
											originalSrc
											altText
										}
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
