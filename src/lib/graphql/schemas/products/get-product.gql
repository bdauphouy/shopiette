query GetProduct($id: ID!) {
	product(id: $id) {
		id
		title
		description
		totalInventory
		featuredImage {
			originalSrc
			altText
		}
		priceRange {
			maxVariantPrice {
				amount
			}
			minVariantPrice {
				amount
			}
		}
		variants(first: 10) {
			edges {
				node {
					id
					title
					compareAtPrice {
						amount
					}
					price {
						amount
					}
					availableForSale
					selectedOptions {
						name
						value
					}
					image {
						originalSrc
						altText
					}
					product {
						id
						title
						description
						images(first: 10) {
							edges {
								node {
									originalSrc
									altText
								}
							}
						}
					}
				}
			}
		}
	}
}
